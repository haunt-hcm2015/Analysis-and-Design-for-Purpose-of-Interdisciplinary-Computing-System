<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" crossorigin="anonymous"/>
        <title>{% block title%} {% endblock %}</title>
    </head>
    <body>
    <div class="container-fluid" style="min-height:95%">
        {% include "pages/header.html" %}
        <div id="content">
            <div id="title-content">
                {% block title_content %} {% endblock %}
            </div>
            <div id="description">
                {% block description %} {% endblock %}
            </div>
            <div id="tab">
                {% block tab %} {% endblock %}
            </div>
            <div id="solution">
                {% block solution %} {% endblock %}
            </div>
        </div>
        {% include "pages/footer.html" %}
    </div>
    </body>
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</html>
